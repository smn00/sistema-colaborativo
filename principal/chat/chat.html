
<html !DOCTAPY>
<head>
    <title>Chat</title>
    <meta charset="utf=8" > 
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="chat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script> 
</head>

<body>

    <div class="conteiner_chat">

        <div class="conteiner_msg">
            <div class="msg enviar">
                <div class="usuario">
                    Noemia
                </div>
                <div id="texto">
                    Aqui vem uma mensagem
                </div>
                <div class="horario">
                    20:00
                </div>

            </div>
        </div>

        <div class="conteiner_msg">
            <div class="msg receber">
                <div class="usuario">
                    Moitinho
                </div>
                <div class="texto">
                    Aqui vem outra mensagem
                </div>
                <div class="horario">
                    20:00
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
